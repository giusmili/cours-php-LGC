<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ciné</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <h1>Les fossiles du cinéma</h1>
    </header>
    <main>
        <div class="collection" role="region" aria-labelledby="screen-movie">
            
                <figure id="screen-movie">
                    <img src="../image/king-kong.jpg" alt="image film kingkong" loading="lazy">
                    <figcaption>
                        <h2>King Kong</h2>
                        <ul>
                            <li>Date : 1933</li>
                            <li>Réal : Merian C.Cooper, Ernest B</li>
                            <li>Genre : Horreur, fantastique</li>
                            <li>Sortie DVD : 22 novembre 2005</li>
                        </ul>
                        <button class="button" type="button">Consulter la page</button>
                    </figcaption>
                </figure>

                <figure>
                    <img src="../image/camonte.jpg" alt="image film scarface" loading="lazy">
                    <figcaption>
                        <h2>Scarface</h2>
                        <ul>
                            <li>Date : 1932</li>
                            <li>Réal : Howard Hawks</li>
                            <li>Genre : Policier, action</li>
                            <li>Sortie DVD : 23 décembre 2005</li>
                        </ul>
                        <button class="button" type="button">Consulter la page</button>
                    </figcaption>
                </figure>

                <figure>
                    <img src="../image/autant-le-vent-little.png" alt="image film autant en emporte le vent" loading="lazy">
                    <figcaption>
                        <h2>Autant en emporte le vent</h2>
                        <ul>
                            <li>Date : 1939</li>
                            <li>Réal : Victor Fleming</li>
                            <li>Genre : Dramatique, guerre</li>
                            <li>Sortie DVD : 19 mars 2005</li>
                        </ul>
                        <button class="button" type="button">Consulter la page</button>
                    </figcaption>
                </figure>
            </div>       
    </main>
    
    <script src="../js/app.js"></script>
</body>
</html>
